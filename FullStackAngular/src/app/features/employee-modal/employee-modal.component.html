<div class="container-fluid">
    <div class="row mb-4">
      <div class="col-md-12">
        <form action="" data-form-title="Form Name" [formGroup]="empForm">
          <div class="section border custom-card border mt-2">
  
            <div class="card-header h6">Employee Information</div>
            <div class="loan-info p-2">
              <div class="row no-gutters">
  
                <div class="col-lg-6 col-md-6 col-sm-12 no-gutters">
                  <div data-for="empCode" class="col-lg-12 col-md-12 col-sm-12 form-group mb-2 row">
                    <label class="col-6">Employee Code</label>
                    <div class="col-6">
                      <input type="text"
                             [readonly]="true"
                             name="empCode"
                             placeholder="Employee Code"
                             formControlName="empCode"
                             class="form-control">
  
                      <small *ngIf="" class="text-danger">
                        validation
                      </small>
                    </div>
                  </div>
  
                  <div data-for="name" class="col-lg-12 col-md-12 col-sm-12 form-group mb-2 row">
                    <label class="col-6">Employee Name</label>
                    <div class="col-6">
                      <input type="text"
                             name="name"
                             [readonly]="true"
                             placeholder="Employee Name"
                             formControlName="name"
                             class="form-control">
  
                      <small *ngIf="" class="text-danger">
                        validation
                      </small>
                    </div>
                  </div>
      
                  <div data-for="phoneNo" class="col-lg-12 col-md-12 col-sm-12 form-group mb-2 row">
                    <label class="col-6">Phone no</label>
                    <div class="col-6">
                      <input type="text"
                             [readonly]="true"
                             name="phoneNo"
                             placeholder="Pbone No"
                             formControlName="phoneNo"
                             class="form-control">
  
                      <small *ngIf="" class="text-danger">
                        validation
                      </small>
                    </div>
                  </div>
    
                  <div data-for="address" class="col-lg-12 col-md-12 col-sm-12 form-group mb-2 row">
                    <label class="col-6">Address</label>
                    <div class="col-6">
                      <input type="text"
                             [readonly]="true"
                             name="address"
                             placeholder="Employee Address"
                             formControlName="address"
                             class="form-control">
  
                      <small *ngIf="" class="text-danger">
                        validation
                      </small>
                    </div>
                  </div>
  
  
                  <div data-for="departmentName" class="col-lg-12 col-md-12 col-sm-12 form-group mb-2 row">
                    <label class="col-6">Department</label>
                    <div class="col-6">
                      <select name="departmentName"
                              class="form-control"
                              formControlName="departmentName"
                              (change)="changeDepartment($event)">
  
                        <option *ngFor="let department of departmentList"
                                [value]="department.departmentName">
                          {{department.departmentName}}
                        </option>
                      </select>
                    </div>
                  </div>

                  <div data-for="companyName" class="col-lg-12 col-md-12 col-sm-12 form-group mb-2 row">
                    <label class="col-6">Company</label>
                    <div class="col-6">
                      <select name="companyName"
                              class="form-control"
                              formControlName="companyName"
                              (change)="changeCompany($event)">
  
                        <option *ngFor="let company of companyList"
                                [value]="company.companyName">
                          {{company.companyName}}
                        </option>
                      </select>
                    </div>
                  </div> 

                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  
    <div class="col-auto"><button type="button" (click)="closeModal()" class="btn btn-primary mb-4 d-flex justify-content-md-center">Close</button></div>
  </div>

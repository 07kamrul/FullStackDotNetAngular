<div class="container">
    <h1 class="mt-3">Add Company</h1>

    <form #form="ngForm" (ngSubmit)="companySubmit()">
      
        <div class="form-group row">
          <label for="companyName" class="col-sm-2 col-form-label">Company Name</label>
          <div class="col-sm-5">
            <input type="text" name="companyName" [(ngModel)]="companyModel.companyName" 
            class="form-control" id="companyName" placeholder="Company Name">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" >Save</button>
          </div>
        </div>
      </form>
</div>

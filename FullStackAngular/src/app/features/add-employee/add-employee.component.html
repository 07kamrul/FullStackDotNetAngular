<div class="container">
    <h1 class="mt-3">Add Employee</h1>

    <form #form="ngForm" (ngSubmit)="employeeSubmit()">
        <div class="form-group row">
          <label for="employeeName" class="col-sm-2 col-form-label">Employee Name</label>
          <div class="col-sm-5">
            <input type="text" name="employeeName" [(ngModel)]="employeemodel.name" class="form-control" id="employeeName" placeholder="Employee Name">
          </div>
        </div>

        <div class="form-group row">
            <label for="phoneNo" class="col-sm-2 col-form-label">Phone No</label>
            <div class="col-sm-5">
              <input type="text" name="phoneNo" [(ngModel)]="employeemodel.phoneNo" class="form-control" id="phoneNo" placeholder="Phone No">
            </div>
        </div>

        <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-5">
              <input type="text" name="address" [(ngModel)]="employeemodel.address" class="form-control" id="address" placeholder="Address">
            </div>
        </div>

        <div class="form-group row">
            <label for="department" class="col-sm-2 col-form-label">Department Name</label>
            <div class="col-sm-5">
              <select [(ngModel)]="departmentModel">
                <option *ngFor="let dept of departments" value="dept.departmentName">{{dept.departmentName}}</option>
              </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="company" class="col-sm-2 col-form-label">Company Name</label>
            <div class="col-sm-5">
              <select [(ngModel)]="companyModel">
                <option *ngFor="let company of companies" value="dept.departmentName">{{company.companyName}}</option>
              </select>
            </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
</div>

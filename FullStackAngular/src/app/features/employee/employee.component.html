<div class="container">
    <h1 class="mt-3">Employee List</h1>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/employee/add']" class="btn btn-primary">Add Employee</a>
    </div>

    <div class="d-flex justify-content-end mt-3" >
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">EmpCode</th>
                <th scope="col">Name</th>
                <th scope="col">Phone No</th>
                <th scope="col">Address</th>
                <th scope="col">Department</th>
                <th scope="col">Company</th>
                <th scope="col">Action</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let employee of this.employees">
                <th scope="row">{{employee.empCode}}</th>
                <td>{{employee.name}}</td>
                <td>{{employee.phoneNo}}</td>
                <td>{{employee.address}}</td>
                <td>{{employee.departmentName}}</td>
                <td>{{employee.companyName}}</td>
                <td>
                    <!-- Button trigger modal -->
                    <button class="btn btn-warning" (click)="open(employee)">View</button>
                    
                </td>
              </tr>
            </tbody>
          </table>
    </div>

  

</div>

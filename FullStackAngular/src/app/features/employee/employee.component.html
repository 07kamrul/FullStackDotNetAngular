<div class="container">
    <h1 class="mt-3">Employee List</h1>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/employee/add']" class="btn btn-primary">Add Employee</a>
                            <!-- Button trigger modal -->
                    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal">View</button>

    </div>

    <div class="d-flex justify-content-end mt-3" >
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">EmpCode</th>
                <th scope="col">Name</th>
                <th scope="col">Phone No</th>
                <th scope="col">Address</th>
                <th scope="col">Department</th>
                <th scope="col">Company</th>
                <th scope="col">Action</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let employee of this.employees">
                <th scope="row">{{employee.empCode}}</th>
                <td>{{employee.name}}</td>
                <td>{{employee.phoneNo}}</td>
                <td>{{employee.address}}</td>
                <td>{{employee.departmentName}}</td>
                <td>{{employee.companyName}}</td>
                <td>
                </td>
              </tr>
            </tbody>
          </table>
    </div>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="container">
    <h1 class="mt-3">Department List</h1>
    
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/department/add']" class="btn btn-primary">Add Department</a>

    </div>

    <div class="d-flex justify-content-end mt-3" >
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Department Name</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let dept of this.departments">
                <th scope="row">{{dept.id}}</th>
                <td>{{dept.departmentName}}</td>
              </tr>
            </tbody>
            
          </table>
          
    </div>
</div>

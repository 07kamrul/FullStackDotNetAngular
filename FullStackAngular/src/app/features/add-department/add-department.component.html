<div class="container">
    <h1 class="mt-3">Add Department</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      
        <div class="form-group row">
          <label for="departmentId" class="col-sm-2 col-form-label">Department Name</label>
          <div class="col-sm-5">
            <input type="text" name="departmentId" [(ngModel)]="departmentModel.id" 
            class="form-control" id="departmentId"  placeholder="Department Id">
          </div>
        </div>
        
        <div class="form-group row">
          <label for="departmentName" class="col-sm-2 col-form-label">Department Name</label>
          <div class="col-sm-5">
            <input type="text" name="departmentName" [(ngModel)]="departmentModel.department_name" 
            class="form-control" id="departmentName" placeholder="Department Name">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
</div>
